<app-input #field *ngIf="type === 'input' || type === 'number'" [(ngModel)]="filter" (ngModelChange)="updateChanges()"></app-input>
<app-combobox #field *ngIf="type === 'combobox'" [options]="options" [(ngModel)]="filter" (ngModelChange)="updateChanges()"></app-combobox>
<app-button *ngIf="mode === 'button'" (click)="handleConfirm()" (keyup.space)="handleConfirm()">
  <i class="fa-solid fa-magnifying-glass"></i>
</app-button>
